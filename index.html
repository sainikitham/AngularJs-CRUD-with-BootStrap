<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>
    <script src="index.js"></script>
    <script src="js/dirPagination.js"></script>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>AngularJs & Bootstrap</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body ng-app="myapp" ng-controller="myctrl">
    <h1><button type="button" class="btn btn-info btn-lg pull-right" style="margin-right:3cm" data-toggle="modal" data-target="#myModal" ng-model="newUser" >ADD USER</button>
    <h2 style="margin-left:3cm"><b>All Users</b></h2><b></b>
<hr width=100%  align=center> 
<br><br>
 <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title" >User Details</h4>
        </div>
        <div class="modal-body">
          <p>
          <form>
		  <div class="form-group">
		    <label for="name">Name</label>
		    <input type="name" class="form-control" id="name" ng-model="newUser.first_name">
		  </div>
		  <div class="form-group">
		    <label for="email">Email</label>
		    <input type="email" class="form-control" id="email" ng-model="newUser.email">
		  </div>
		  <div class="form-group">
		    <label for="fname">Full Name</label>
		    <input type="fname" class="form-control" id="fname" ng-model="newUser.full_name">
		  </div>
		  <button type="submit" class="btn btn-default" ng-click="savedetails()" data-dismiss="modal">Save</button>
          </form>
         </p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  
  <div class="modal fade" id="myModalEdit" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title" >Edit User</h4>
        </div>
        <div class="modal-body">
          <p>
          <form>
		  <div class="form-group">
		    <label for="name">Name</label>
		    <input type="name" class="form-control" id="name" ng-model="clickeduser.first_name">
		  </div>
		  <div class="form-group">
		    <label for="email">Email</label>
		    <input type="email" class="form-control" id="email" ng-model="clickeduser.email">
		  </div>
		  <div class="form-group">
		    <label for="fname">Full Name</label>
		    <input type="fname" class="form-control" id="fname" ng-model="clickeduser.full_name">
		  </div>
		  <button type="submit" class="btn btn-default" ng-model="updateuser()" data-dismiss="modal">Save</button>
          </form>
         </p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>  
  <div class="modal fade" id="myModalDelete" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title" >Delete User</h4>
        </div>
        <div class="modal-body">
          <p>
         Are you sure to delete this user..?
         </p>
        </div>
        <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="deleteuser()">Yes</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
        </div>
      </div>
    </div>
  </div>
<div class="container">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Index</th>
        <th>Name</th>
        <th>Email</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr dir-paginate = "user in users |itemsPerPage:6">
        <td>{{user.id}}</td>
        <td>{{user.first_name}}</td>
        <td>{{user.email}}</td>
          <td><a href="#" class="btn btn-info btn-default" data-toggle="modal" data-target="#myModalEdit" ng-click="getdetails(user)"><span class="glyphicon glyphicon-pencil"></span> Edit</a></td>
          <td><a href="#" class="btn btn-danger btn-default" data-toggle="modal" data-target="#myModalDelete" ng-click="removeTask($index)"><span class="glyphicon glyphicon-trash"></span> Delete</a></td>
      </tr>
    </tbody>
  </table>
  <br/>
  <center>
<dir-pagination-controls
       max-size="6"
       direction-links="true"
       boundary-links="true" >
    </dir-pagination-controls>
</center>
</div>
    </h1>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
